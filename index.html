<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"> <i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <div id="container">
        <form action="" id="survey-form">
            <div class="form-control">
                <label for="" id="name-label">Name</label><input required type="text" id="name" placeholder="Enter your name please">
            </div>
            <div class="form-control">
                <label for="" id="email-label">Email</label><input required id="email" type="email" placeholder="Enter your Email Adress">
            </div>
            <div class="form-control">
                <label for="" id="number-label">Age</label><input minlength="3" maxlength="8" size="5" required id="number" type="number" placeholder="Enter your number">

            </div>
            <div class="form-control">
                <label for="">Which option best describes your current role?</label><input required type="text">
            </div>
            <div class="form-control">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="" id="dropdown">
                    <option value="">All</option>
                    <option value="challeges">Chellenges</option>
                    <option value="">course</option>
                    <option value="">Full time job</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="form-radio">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <div class="form-control">
                <select name="" id="dropdown">
                    <option value="">All</option>
                    <option value="challeges">Chellenges</option>
                    <option value="">course</option>
                    <option value="">Full time job</option>
                    <option value=""> <span>Other</span> </option>
                </select>

            </div>
            <div class="form-control">
                <p>What would you like to see improved? (Check all that apply)</p>
                <div>
                    <input required type="checkbox" value="chekded"><label for="">Front-end projects</label>
                </div>
                <div>
                    <input required type="checkbox" value="chekded0"><label for="">Front-end projects</label>
                </div>
                <div>
                    <input required type="checkbox" value="chekded1"><label for="">Front-end projects</label>
                </div>
                <div>
                    <input required type="checkbox" value="chekded2"><label for="">Front-end projects</label>
                </div>
                <div>
                    <input required type="checkbox" value="chekded3"><label for="">Front-end projects</label>
                </div>
                <div>
                    <input required type="checkbox" value="chekded4"><label for="">Front-end projects</label>
                </div>
                <div>
                    <input required type="checkbox" value="chekded5"><label for="">Front-end projects</label>
                </div>
            </div>
            <div class="form-control">
                <label for=""> Any comments or suggestions?</label>
                <textarea name="comment" id="textarea" cols="30" placeholder="Enter your commet here" rows="10"></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>  
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
